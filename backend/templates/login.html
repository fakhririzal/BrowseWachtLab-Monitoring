<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - TugasIn</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Bagian Kiri: Gambar Kampus -->
      <div class="left-side">
        <img
          src="{{ url_for('static', filename='image/gedung.jpg') }}"
          alt="Gambar Kampus"
        />
      </div>

      <!-- Bagian Kanan: Form Login -->
      <div class="right-side">
        <div class="login-box">
          <img
            src="{{ url_for('static', filename='image/tugasin.jpg') }}"
            class="logo"
            alt="TI Logo"
          />

          <h3>Sign On</h3>
          <p>Login to TugasIn Gateway</p>

          <form method="POST">
            <select name="role" required>
              <option value="">Pilih Jenis User</option>
              <option value="mahasiswa">Mahasiswa</option>
              <option value="dosen">Dosen</option>
              <option value="admin">Admin</option>
            </select>

            <input
              type="text"
              name="username"
              placeholder="Username / NIM"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Masuk</button>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
